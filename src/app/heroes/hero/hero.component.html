<h1>{{ name }}</h1>

<dl>

<td>Edad:</td>

<dd>{{ getHeroDescription() }}</dd>

<td>Capitalizado:</td>

<button
*ngIf="name !== 'Spiderman'"
(click)='changeName()'
class="btn btn-primary me-2" >

</button>

<button
*ngIf="age !== 28"
(click)="changeAge()"
class="btn btn-primary" >
  Cambiar Edad
</button>

<button
(click)="reset()"
class="btn btn-primary ms-2" >
  Resetar
</button>
