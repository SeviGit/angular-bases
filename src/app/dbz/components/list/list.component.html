<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let item of charapterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;
  let index = index;
  " class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
   'list-group-item-success' : isFirst,
   'list-group-item-dark' : isLast
  }">

    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ item.name }}</span>
      - <strong>Power: </strong>
      <span>({{ item.power }})</span>
    </div>

    <button class="btn btn-danger" (click)="deleteCharacter(item.id)">X</button>

  </li>

</ul>
